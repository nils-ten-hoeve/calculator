name: calculator
description: A private calculator

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  collection: ^1.15.0
  android_intent: ^2.0.2
  prompt_dialog: ^1.0.0
  hive: ^2.0.4
  path_provider: ^2.0.2
  permission_handler: ^8.0.1
  volume_control: ^0.1.5
  user_command: ^0.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true

flutter_icons:
  image_path: "icon/icon.png"
  android: true